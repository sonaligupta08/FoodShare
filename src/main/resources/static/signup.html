<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Signup</title>

    <style>
        body {
            background-color: #121212;
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="d-flex justify-content-end">
                        <a href="index.html" class="text-danger fs-3 position-absolute top-0 m-3">
                            <i class="fa-solid fa-xmark"></i>
                        </a>
                    </div>

                    <h3 class="text-center mb-4 text-success">Sign Up</h3>

                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="email" class="form-label text-center w-100">Email:</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-center w-100">Password:</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label text-center w-100">Full Name:</label>
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label text-center w-100">Address:</label>
                            <input type="text" class="form-control" name="address" placeholder="Your Address" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();
            const name = document.querySelector('input[name="name"]').value.trim();
            const address = document.querySelector('input[name="address"]').value.trim();

            if (!email || !password || !name || !address) {
                alert("Please fill all the fields.");
                return;
            }

            const user = { email, password, name, address };

            try {
                const response = await fetch('http://localhost:8080/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    alert("Signup successful! Redirecting to login...");
                    window.location.href = "login.html";
                } else {
                    const errorText = await response.text();
                    alert("Error: " + errorText);
                }
            } catch (err) {
                alert("Something went wrong. Check your server connection.");
                console.error(err);
            }
        });
    </script>
</body>
</html>
