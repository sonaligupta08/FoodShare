<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f4f1ea;
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #2e2e2e;
      border: none;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input::placeholder {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="d-flex justify-content-end">
            <a href="index.html" class="text-danger fs-3 position-absolute top-0 m-3">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>

          <h3 class="text-center mb-4" style="color: #309135;">Login</h3>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label text-white text-center w-100">Email:</label>
              <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
            </div>

            <div class="mb-3">
              <label class="form-label text-white text-center w-100">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('#loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value.trim();

      if (!email || !password) {
        alert("Please fill all fields!");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          const msg = await response.text();
          alert("Login failed: " + msg);
        }
      } catch (err) {
        alert("Server connection error!");
        console.error(err);
      }
    });
  </script>
</body>
</html>
